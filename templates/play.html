<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/output.css" rel="stylesheet" />
    <title>🪨 📄 ✂️</title>
  </head>

  <body
    class="bg-white"
    style="
      background-image: url(&quot;static/images/background.png&quot;);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <div class="flex justify-center items-center h-full pt-20">
      <div class="text-center p-6 rounded-lg shadow-lg bg-opacity-0">
        {% if winner %}
        <div style="margin-bottom: 20px">
          <!-- Inline style for margin -->
          <h2 class="text-4xl">
            {% if winner == 'user' %} Congratulations, You Win! {% elif winner
            == 'computer' %} Sorry, You Lose! {% else %} It's a Tie! {% endif %}
          </h2>
          <p class="text-lg" style="margin-top: 10px">
            <!-- Inline style for margin -->
            Computer chose <strong>{{ computer_move }}</strong>
          </p>
        </div>
        <a
          href="/"
          class="inline-block bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded shadow-xl"
          style="margin-top: 20px"
          >Play Again</a
        >
        <!-- Inline style for margin -->
        {% endif %}
      </div>
    </div>
  </body>
</html>
